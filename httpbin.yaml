kind: Deployment
apiVersion: apps/v1
metadata:
  name: httpbin
  namespace: ${APP_NAMESPACE}
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
        - name: httpbin
          image: mccutchen/go-httpbin
          ports:
            - name: web
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: ${APP_NAMESPACE}
spec:
  ports:
    - name: web
      port: 8080
      targetPort: web
  selector:
    app: httpbin
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-ingress
  namespace: ${APP_NAMESPACE}
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: waf@file
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: httpbin
                port:
                  name: web
